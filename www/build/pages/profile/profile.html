<ion-navbar *navbar>
  <ion-title>
     Profile
  </ion-title>
  <ion-buttons end>
      Click to edit details
  </ion-buttons>
</ion-navbar>

<ion-content class="profile">
      <ion-list inset>
      		<ion-item> {{ user.title }} {{ user.firstname }} {{ user.lastname }}</ion-item>
            <ion-item> {{ user._id }}</ion-item>
            <ion-item [hidden]="!user.role"> {{ user.role }}</ion-item>
            <ion-item [hidden]="!user.job"> {{ user.job }}</ion-item>
            <ion-item [hidden]="!user.organisation"> {{ user.organisation }}</ion-item>
            <ion-item [hidden]="!user.department"> {{ user.department }}</ion-item>
       </ion-list>
</ion-content>
