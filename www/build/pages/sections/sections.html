<ion-navbar *navbar>
  <ion-title>Sections</ion-title>
</ion-navbar>

<ion-content class="sections">
  <ion-card>
    <ion-card-header>
      Click on a section to complete the test:
    </ion-card-header>
    <ion-list>
      <button ion-item *ngFor="let section of sections" text-wrap (click)="navigate(section)">
       {{section.id}}. The environment promotes {{section.intro | lowercase }}
      </button>
    </ion-list>
  </ion-card>
</ion-content>
