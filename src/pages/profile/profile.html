<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="profile">
  <ion-list>
    <ion-list-header color="light">Details</ion-list-header>
    <ion-item> {{ user.firstname }} {{ user.lastname }}</ion-item>
    <ion-item> {{ user._id }}</ion-item>
    <ion-list-header color="light">Settings</ion-list-header>
    <button ion-item (click)="edit()">Edit</button>
    <button ion-item (click)="tutorial()">Tutorial</button>
    <button ion-item (click)="logout()">Logout</button>
  </ion-list>
</ion-content>
