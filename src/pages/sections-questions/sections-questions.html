<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Section {{section.id}} Question {{n+1}}</ion-title>

    <ion-buttons start>
      <button ion-button icon-only color="secondary" (click)="goToSections()">
        <ion-icon name="list"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="sections-questions">
  <h3>{{currentQuestion}}</h3>
   <form [formGroup]="questionForm" (ngSubmit)="onSubmit(questionForm.value)">
    <ion-list radio-group [(ngModel)]="score" formControlName="score">
      <ion-item>
        <ion-label>1</ion-label>
          <ion-radio value="1"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>2</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>3</ion-label>
        <ion-radio value="3"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>4</ion-label>
        <ion-radio value="4"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>5</ion-label>
        <ion-radio value="5"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>N/A</ion-label>
        <ion-radio value="NA"> </ion-radio>
      </ion-item>
    </ion-list>

    <p *ngIf="questionForm.get('score').errors && questionForm.get('score').touched" ion-text color="secondary">Must select a score to continue</p>
    <p>1 = Barely met <BR> 5 = Completely met <BR> N/A = non-applicable</p>

    <ion-buttons>
      <button ion-fab color="secondary" type="button" (click)="previous()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      <button ion-fab color="primary" type="submit" [disabled]="!questionForm.valid">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>

  </form>
</ion-content>
