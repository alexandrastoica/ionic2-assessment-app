<ion-header>
	<ion-navbar hideBackButton="true">
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding class="login">
	<form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">
		<ion-item>
			<ion-label>Email</ion-label>
			<ion-input type="email" formControlName="email" placeholder="Enter the email here to login"></ion-input>
		</ion-item>

		<p *ngIf="userForm.get('email').touched && userForm.get('email').errors">This field must be an email address</p>
		<button ion-button color="primary" type="submit" [disabled]="!userForm.valid" block>Login</button>
		<button ion-button color="secondary" type="button" (click)="register()" block>Register</button>
	</form>
</ion-content>
