<ion-header>
	<ion-navbar>
	  <ion-title>Assessment Details</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="tests-detail">
  <ion-list>
      <p *ngIf="tests.length==0" class="empty">No results for this assessment yet.</p> 
      <button ion-item *ngFor="let test of tests" text-wrap (click)="showDetail(test)">
        Section {{test.section}}
      </button>
  </ion-list>
</ion-content>
