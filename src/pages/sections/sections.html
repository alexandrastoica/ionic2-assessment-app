<ion-header>
	<ion-navbar>
	  <ion-title>Sections</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="sections has-header">
  <ion-list>
    <ion-list-header color="light">
      Tap on a section to begin:
    </ion-list-header>
		<p class="note" color="primary">Completed sections are shown in purple.</p>
    <button ion-item *ngFor="let section of sections" text-wrap (click)="navigate(section)" [ngClass]="{'done': section.completed}">
			<ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle" item-left [hidden]="!section.completed"></ion-icon>
			<ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline" item-left [hidden]="section.completed"></ion-icon>
		 {{section.id}}. The environment promotes {{section.intro | lowercase }}
    </button>
  </ion-list>
</ion-content>
