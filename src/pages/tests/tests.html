<ion-header>
  <ion-navbar>
    <ion-title>Assessments</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="primary" (click)="createAssesment()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="tests">

  <ion-list>
    <p *ngIf="createdTests.length==0" class="empty">No assessments yet.</p>

    <ion-item-group *ngFor="let createdTest of createdTests">
      <ion-item-divider light>
          {{createdTest.name}}
      </ion-item-divider>

      <button ion-item (click)="resume(createdTest)">
        <p>{{createdTest.date | date: shortDate}}
          <span style="float: right">{{createdTest.percentage}}%</span>
        </p>
        <ion-row class="bar">
          <div class="progress" [style.width.%]="createdTest.percentage"> </div>
        </ion-row>
      </button>

      <ion-item>
        <button ion-button small color="primary" outline (click)="showDetail(createdTest)">View details</button>
        <button ion-button small color="primary" outline [disabled]="createdTest.percentage == 0" (click)="exportCVS(createdTest)">Export</button>
        <button ion-button small color="secondary" outline (click)="deleteTest(createdTest)">Delete</button>
      </ion-item>

    </ion-item-group>

  </ion-list>
</ion-content>
