<ion-header>
	<ion-navbar>
	  <ion-title>Section {{section.id}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="sections-detail">
  	<ion-card>
		<ion-card-header>
			Rationale
			<span style="float: right">{{count}}/{{questionCount}} answered</span>
		</ion-card-header>

		<ion-card-content>
			<h2 class="card-intro">{{section.intro}}</h2>
			{{section.description}}
			<button ion-button block secondary (click)="enterSection(section.questions, section)">Enter</button>
		</ion-card-content>
	</ion-card>
</ion-content>
