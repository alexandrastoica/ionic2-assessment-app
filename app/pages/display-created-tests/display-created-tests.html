<ion-navbar *navbar>
  <ion-title>Assessments</ion-title>

  <ion-buttons end>
    <button (click)="createAssesment()">
      <ion-icon purple name="add"></ion-icon>
    </button>
  </ion-buttons>

</ion-navbar>

<ion-content class="display-created-tests">
  <ion-list>

    <ion-item-group *ngFor="let createdTest of createdTests">
      <ion-item-divider light>
          {{createdTest.name}}
      </ion-item-divider>

      <button ion-item (click)="showDetailSection(createdTest)">
        <p>
          {{createdTest.date }}
          <span style="float: right">{{createdTest.percentage}}%</span>
        </p>
        <ion-row class="bar">
          <div class="progress" [style.width.%]="createdTest.percentage"> </div>
        </ion-row>
      </button>

      <ion-item>
        <button small purple outline (click)="showDetail(createdTest)">View details</button>
        <button small purple outline (click)="export()">Export</button>
        <button small red outline (click)="deleteTest(createdTest)">Delete</button>
      </ion-item>

    </ion-item-group>

  </ion-list>
</ion-content>
