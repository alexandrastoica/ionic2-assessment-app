<ion-navbar *navbar>
  <ion-title>Assessments</ion-title>
</ion-navbar>

<ion-content class="display-created-tests">
   <ion-list>

      <ion-item-group *ngFor="let createdTest of createdTests">
        <ion-item-divider>
          <ion-row>
            <ion-col style="padding: 0" width-80>{{createdTest.name}}</ion-col>
            <ion-col style="padding: 0; text-align: right">{{createdTest.percentage}}%</ion-col>
          </ion-row>
        </ion-item-divider>

        <ion-row class="bar">
            <div class="progress" [style.width.%]="createdTest.percentage"> </div>
        </ion-row>

        <ion-item>
          <ion-icon item-left small name="calendar"></ion-icon>
          {{createdTest.date | date: "dd/MM/yy"}}
        </ion-item>

        <ion-row>
          <ion-col>
            <button primary clear small purple (click)="showDetail(createdTest)">View details</button>
          </ion-col>
          <ion-col>
            <button primary clear small danger (click)="showDetailSection(createdTest)">Continue assessment</button>
          </ion-col>
        </ion-row>
        
      </ion-item-group>

   </ion-list>
</ion-content>
