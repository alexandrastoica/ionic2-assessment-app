<ion-navbar *navbar>
  <ion-title>Assessments</ion-title>
</ion-navbar>

<ion-content class="display-created-tests">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>

    <ion-item-group *ngFor="let createdTest of createdTests">
      <ion-item-divider light>
          {{createdTest.name}}
      </ion-item-divider>

      <ion-item>
        <p>
          {{createdTest.date | date: shortDate}}
          <span style="float: right">{{createdTest.percentage}}%</span>
        </p>
      </ion-item>   
      
      <ion-item class="bar-container">
        <ion-row class="bar">
          <div class="progress" [style.width.%]="createdTest.percentage"> </div>
        </ion-row>
      </ion-item>
    
      <ion-row>
        <ion-col>
          <button small clear purple (click)="showDetail(createdTest)">View details</button>
        </ion-col>
        <ion-col>
          <button small clear danger (click)="showDetailSection(createdTest)">Continue assessment</button>
        </ion-col>
      </ion-row>

    </ion-item-group>

  </ion-list>
</ion-content>
