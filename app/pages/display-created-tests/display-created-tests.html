<ion-navbar *navbar>
  <ion-title>Assessments</ion-title>

  <ion-buttons end>
    <button (click)="createAssesment()">
      <ion-icon purple name="add"></ion-icon>
    </button>
  </ion-buttons>

</ion-navbar>

<ion-content class="display-created-tests">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>

    <ion-item-group *ngFor="let createdTest of createdTests">
      <ion-item-divider light>
          {{createdTest.name}}
      </ion-item-divider>

      <button ion-item (click)="showDetailSection(createdTest)">
        <p>
          {{createdTest.date | date: shortDate}}
          <span style="float: right">{{createdTest.percentage}}%</span>
        </p>
        <ion-row class="bar">
          <div class="progress" [style.width.%]="createdTest.percentage"> </div>
        </ion-row>
      </button>   
      <button block clear red (click)="showDetail(createdTest)">View details</button>

    </ion-item-group>

  </ion-list>
</ion-content>
