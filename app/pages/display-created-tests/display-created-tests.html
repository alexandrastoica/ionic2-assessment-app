<ion-navbar *navbar>
  <ion-title>Created Assessments</ion-title>
</ion-navbar>

<ion-content padding class="display-created-tests">
   <ion-list>
      <ion-item *ngFor="let createdTest of createdTests">
         <ion-item-content>

              <div item-left> <p>Name: {{createdTest.name }} </p> </div>
              <progress max="100" value="{{createdTest.percentage}}"></progress> {{createdTest.percentage}}%
              <div item-right><p>date : {{createdTest.date}} </p>  </div>
              <button clear item-left (click)="showDetail(createdTest)">View assessment details</button>
              <button clear item-right danger (click)="showDetailSection(createdTest)">Continue assessment</button>
         </ion-item-content>
      </ion-item>

   </ion-list>
</ion-content>
