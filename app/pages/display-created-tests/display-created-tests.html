<ion-navbar *navbar>
  <ion-title>display-created-tests</ion-title>
</ion-navbar>

<ion-content padding class="display-created-tests">
   <ion-list>
      <ion-item *ngFor="let createdTest of createdTests" (click)="showDetail(createdTest)">
         <ion-item-content>
              <div item-left> <p>Name: {{createdTest.name }} </p> </div>
              <div item-right><p>date : {{createdTest.date}} </p>  </div>
         </ion-item-content>
      </ion-item>
   </ion-list>
</ion-content>
