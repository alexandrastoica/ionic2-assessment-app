<ion-navbar *navbar>
  <ion-title>Section {{section.section}}</ion-title>
</ion-navbar>

<ion-content class="test-questions">
<ion-list>
    <ion-item text-wrap *ngFor="let section of sections"> 
      {{section.question}}
      <span item-right><b>{{section.score}}</b></span>
   </ion-item>
</ion-list>
</ion-content>
