<ion-navbar *navbar>
  <ion-title>{{ action }} Registration</ion-title>
  <ion-buttons end *ngIf="!isNew">
      <button (click)="delete()">
          <ion-icon name="trash"></ion-icon>
      </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="registration">
    <ion-list inset>
        <ion-item>
            <ion-label>Name</ion-label>
            <ion-input type="text" [(ngModel)]="user.Name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text" [(ngModel)]="user.Email"></ion-input>
        </ion-item>

       <!-- <ion-item>

    </ion-list>
    <button block (click)="save()">Save</button>
</ion-content>
