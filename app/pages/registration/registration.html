<ion-navbar *navbar>
<ion-title>Registration</ion-title>

  <ion-buttons start>
      <button (click)="dismiss()">
          <ion-icon name="ios-arrow-round-back-outline"></ion-icon>
      </button>
  </ion-buttons>

  <ion-buttons end *ngIf="!isNew">
      <button (click)="delete()">
          <ion-icon name="trash"></ion-icon>
      </button>
  </ion-buttons>

</ion-navbar>

<ion-content padding class="registration">

    <ion-list inset>
        <ion-item>
            <ion-label>Name</ion-label>
            <ion-input type="text" [(ngModel)]="user.Name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="text" [(ngModel)]="user.Email"></ion-input>
        </ion-item>

         <ion-item>
          <ion-label fixed>Role</ion-label>
          <ion-input type="text" [(ngModel)]="user.Role"></ion-input>
         </ion-item>

        <ion-item>
          <ion-label fixed>Job Title</ion-label>
          <ion-input type="text" [(ngModel)]="user.Job"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Organization</ion-label>
          <ion-input type="text" [(ngModel)]="user.Organization"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Department</ion-label>
          <ion-input type="text" [(ngModel)]="user.Department"></ion-input>
    </ion-item>

    </ion-list>
    <button block (click)="save()">Save</button>
    <button (click)="showToast('Thank you, registration successful', 'top')">Show Top</button>
    <button (click)="showThing()">thing</button>
</ion-content>
