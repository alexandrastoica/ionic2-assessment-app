<ion-navbar *navbar>
  <ion-title>Section {{section.id}} Question {{n+1}}</ion-title>
</ion-navbar>

<ion-content padding class="sections-questions">
  <h3>{{currentQuestion}}</h3>
   <form [ngFormModel]="questionForm" (ngSubmit)="onSubmit(questionForm.value)">
    <ion-list radio-group [(ngModel)]="answer" [ngFormControl]="Validate">
      <ion-item>
        <ion-label>1</ion-label>
        <ion-radio value="1"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>2</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>3</ion-label>
        <ion-radio value="3"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>4</ion-label>
        <ion-radio value="4"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>5</ion-label>
        <ion-radio value="5"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>N/A</ion-label>
        <ion-radio value="NA"> </ion-radio>
      </ion-item>
        <div *ngIf="Validate.hasError('required') && Validate.touched" class="error-box">PLEASE SELECT A SCORE TO CONTINUE</div>
    <p>1 = Barely met <BR> 5 = Completely met <BR> N/A = non-applicable</p>
    <button purple type="submit" [disabled]="!questionForm.valid" block>Next</button>
    <button danger block (click)="previous()">Previous</button>
    </ion-list>
  </form>

</ion-content>
