<ion-navbar *navbar>
  <ion-title>
     Users
  </ion-title>
  <ion-buttons end>
      <!--<button (click)="showDetail()">
          <ion-icon name="add"></ion-icon>
      </button> -->
      Click to edit details
  </ion-buttons>
</ion-navbar>
<ion-content class="home">
      <ion-list inset>
          <ion-item *ngFor="let user of users" (click)="showDetail(user)">
            <div item-left > {{ user.Name }}</div>
            <!--<div item-right>{{ user.Date | date:'yMMMMd' }}</div> -->
            <div item-right > {{ user.Email }}</div>
          </ion-item>
       </ion-list>
</ion-content>
