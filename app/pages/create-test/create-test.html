<ion-navbar *navbar>
	<ion-title>Add Assessment</ion-title>  
	<ion-buttons end>
      <button (click)="close()">Close</button>
  	</ion-buttons>
</ion-navbar>

<ion-content padding class="create-test">
<ion-list>
    <ion-item>
        <ion-label stacked>Assessment location</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <button danger block (click)="saveTest()">Add Assessment</button>
</ion-list>
</ion-content>
