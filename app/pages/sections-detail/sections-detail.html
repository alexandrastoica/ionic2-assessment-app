<ion-navbar *navbar>
  <ion-title>Section {{section.id}}</ion-title>
</ion-navbar>

<ion-content class="sections-detail">
  	<ion-card>
		<ion-card-header>
			Rationale
		</ion-card-header>

		<ion-card-content>
			<h2 class="card-intro">{{section.intro}}</h2>
			{{section.description}}
			<button block purple (click)="enterSection(section.questions, section)">Enter</button>
		</ion-card-content>
	</ion-card>
</ion-content>
