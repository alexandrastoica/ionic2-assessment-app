<ion-navbar *navbar>
  <ion-title>Section {{section.id}}</ion-title>
</ion-navbar>

<ion-content padding class="sections-detail">
  	<ion-card>
		<ion-card-header>
			Rationale
		</ion-card-header>

		<ion-card-content>
			<h2 class="card-intro">{{section.intro}}</h2>
			{{section.description}}
		</ion-card-content>
	</ion-card>
	<button block purple (click)="enterSection(section.questions, section)">Enter</button>
</ion-content>
